<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        /* Your CSS Styles */
        .form-container {
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin: auto;
            padding: 4rem;
            max-width: 500px;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        body {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            margin: auto;
        }

        .img-container img {
            width: 100%;
            height: 600px;
        }

        .form-control {
            border-radius: 10px;
            font-size: 18px;
        }

        .btn-primary {
            border-radius: 10px;
            font-size: 18px;
            width: 110%;
        }

        .error-message {
            color: red;
            margin-top: 0.5rem;
            text-align: center;
        }

        .sign-up-link {
            margin-top: 1rem;
            text-align: center;
        }

        .sign-up-link a {
            text-decoration: none;
            color: rgb(57, 110, 216);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center h-100">
            <div class="form-container col-md-6">
                <form id="signupForm" action="/signup" method="post">
                    <h2 style="font-size: 3rem; margin-bottom: 3rem;">Sign Up</h2>
                    <div class="form-group" style="width: 110%;">
                        
                        <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required>
                        <span id="fnameError" class="error-message"></span>
                        <br>
                    </div>
                    <div class="form-group" style="width: 110%;">
                        <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required>
                        <span id="lnameError" class="error-message"></span>
                        <br>
                    </div>
                    <div class="form-group" style="width: 110%;">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        <span id="emailError" class="error-message"></span>
                        <br>
                    </div>
                    <div class="form-group" style="width: 110%;">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <span id="passwordError" class="error-message"></span>
                        <br>
                    </div>
                    <div class="form-group" style="width: 110%;">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                        <span id="confirmPasswordError" class="error-message"></span>
                        <br>
                    </div>
                    <br>
                    <button type="button" class="btn btn-primary" onclick="validateForm()">Register</button>
                </form>
                <div class="sign-up-link">
                    <br>
                    <p>Already have an account? <a href="/login">Login here</a></p>
                </div>
            </div>
            <div class="img-container col-md-6">
                <img src="/signup_img/sign.avif" alt="Desk illustration">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        function validateForm() {
            const fname = document.getElementById('fname').value;
            const lname = document.getElementById('lname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const fnameError = document.getElementById('fnameError');
            const lnameError = document.getElementById('lnameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            
            let valid = true;

            // Reset error messages
            fnameError.textContent = '';
            lnameError.textContent = '';
            emailError.textContent = '';
            passwordError.textContent = '';
            confirmPasswordError.textContent = '';

            if (fname === '') {
                fnameError.textContent = 'First Name is required';
                valid = false;
            }

            if (lname === '') {
                lnameError.textContent = 'Last Name is required';
                valid = false;
            }

            if (email === '') {
                emailError.textContent = 'Email is required';
                valid = false;
            } else if (!email.includes('@')) {
                emailError.textContent = 'Please enter a valid email address';
                valid = false;
            }

            if (password === '') {
                passwordError.textContent = 'Password is required';
                valid = false;
            } else if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match';
                valid = false;
            }

            if (confirmPassword === '') {
                confirmPasswordError.textContent = 'Confirm Password is required';
                valid = false;
            }

            if (valid) {
                document.getElementById('signupForm').submit();
            }
        }
    </script>
</body>

</html>
