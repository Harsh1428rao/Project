<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .form-container {
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin: auto;
            padding: 4rem;
            max-width: 500px;
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            margin: auto;
        }

        .img-container img {
            width: 100%;
            height: 500px;
        }

        .form-control {
            border-radius: 10px;
            font-size: 18px;
        }

        .btn-primary {
            border-radius: 10px;
            font-size: 18px;
        }

        .error-message {
            color: red;
            margin-top: 0.5rem;
            text-align: center;
        }

        .sign-up-link {
            margin-top: 1rem;
            text-align: center;
            font-size: 16px;
        }

        .sign-up-link a {
            text-decoration: none;
            color: rgb(57, 110, 216);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center h-100">
            <div class="form-container col-md-6">
                <form id="loginForm" action="/loggedin" method="post">
                    <h2 style="font-size: 3rem; margin-bottom: 3rem;">Login</h2>
                    <div class="form-group" style="width: 110%;">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        <span id="emailError" class="error-message"></span>
                        <br>
                    </div>
                    <div class="form-group" style="width: 110%;">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <span id="passwordError" class="error-message"></span>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" onclick="validateForm()">Login</button>
                </form>
                <div class="sign-up-link">
                    <br>
                    <p>No account? <a href="/Signup.html">Create one</a></p>
                </div>
            </div>
            <div class="img-container col-md-6">
                <img src="./login_img/login_in.jpg" alt="Desk illustration">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            
            let valid = true;

            // Reset error messages
            emailError.textContent = '';
            passwordError.textContent = '';

            if (email === '') {
                emailError.textContent = 'Email is required';
                valid = false;
            } else if (!email.includes('@')) {
                emailError.textContent = 'Please enter a valid email address';
                valid = false;
            }

            if (password === '') {
                passwordError.textContent = 'Password is required';
                valid = false;
            }

            if (valid) {
                document.getElementById('loginForm').submit();
            }
        }
    </script>
</body>

</html>
